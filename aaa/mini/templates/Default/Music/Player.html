<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>音乐播放器</title>  
    <link href="/static/js/Default/musicPlayer/css/style.css" rel="stylesheet" /> 
    <script src="/static/js/jquery-1.8.2.min.js"></script>
</head>
<body>
    <div class="music_wrap">
        <div class="artist_info">
            <div class="artist_avatar">
                <img />
            </div>
            <div class="artist">Artist</div>
            <div class="artist_name">歌手</div>
        </div>

        <div class="track">
            <div class="music_name">歌曲</div>
            <div class="music_album">专辑</div>
        </div>
        
        <div class="control">
            <div class="option">
                <div class="time">-00:00</div>
                <div class="volume" title="音量">
                    <p>&#xe604;</p>
                </div>
                <div class="volume_wrap hidden">
                    <div class="volume_bar">
                        <div class="volume_now"></div>
                    </div>
                </div>
                <ul id="option_list">
                    <li class="repeat" title="单曲循环">&#xe609;</li>
                    <li class="shuffle" title="随机播放">&#xe608;</li>
                    <li class="list" title="列表循环">&#xe606;</li>
                </ul>
            </div>

            <div class="progress_bar" id="bar">
                <div class="progress"></div>
                <div class="buffer"></div>
            </div>

            <div class="action_button">
                <div class="prev" title="上一首">&#xe60d;</div>
                <div class="play" title="播放" id="play">&#xe60a;</div>
                <div id="btnpause" class="pause hidden" title="暂停">&#xe60b;</div>
                <div class="next" title="下一首">&#xe60c;</div>
                <div style="display: none" id="mstop" class="mstop"></div>
            </div>
        </div>

        <audio  id="audio">
            <p>您的浏览器不支持HTML5播放器呢！赶紧换一个最新的呗^_^.</p>
        </audio>
    </div>

    <script src="/static/js/public.js"></script>
   
    <script >

        var path = getCookie("musicPram");

        var playList = eval(path)
 

    </script> 
    <script src="/static/js/Default/musicPlayer/js/index.js"></script>


     <script >

      
 
        
        var $$ = function (func) {
            if (document.addEventListener) {
                window.addEventListener("load", func, false);
            }
            else if (document.attachEvent) {
                window.attachEvent("onload", func);
            }
        }

        $$(function () { 
            $("#play").click();
        })

    </script> 
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <title>图片展示</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/static/js/imageplay/supersized.css" type="text/css" media="screen" />
    <script src="/static/js/imageplay/jquery.min.js"></script>
    <script type="text/javascript" src="/static/js/imageplay/supersized.3.0.js"></script>
    <script src="/static/js/public.js"></script>
    <script type="text/javascript">
        $(function(){

            var indexid = getQueryString("id");
            window.parent.getPlayData(indexid);



           var jsonstr = window.parent.getPlayData(indexid);  // getCookie("playphoto") ;

           var obj = eval("("+jsonstr+")");


            //$("#supersized").height($(window).height());    setCookie("playphoto",v,"10s");
            $.fn.supersized.options = {
                startwidth: 640,
                startheight: 480,
                vertical_center: 1,
                slideshow: 1,
                navigation: 1,
                thumbnail_navigation: 1,
                transition: 1, //0-None, 1-Fade, 2-slide top, 3-slide right, 4-slide bottom, 5-slide left
                pause_hover: 0,
                slide_counter: 1,
                slide_captions: 1,
                slide_interval: 3000,
                start_slide: obj.currentIndex,
                slides : obj.data
            };
            $('#supersized').supersized();
        });
    </script>

    <style type="text/css"></style>
</head>

<body>

<!--Loading display while images load-->
<div id="loading">&nbsp;</div>

<!--Slides-->
<div id="supersized"></div>

<div id="prevthumb"></div>
<div id="nextthumb"></div>


<!--Control Bar-->
<div id="controls-wrapper">
    <div id="controls">

        <!--Slide counter-->
        <div id="slidecounter">
            <span class="slidenumber"></span>/<span class="totalslides"></span>
        </div>

        <!--Slide captions displayed here-->
        <div id="slidecaption"></div>

        <!--Navigation-->
        <div id="navigation">
            <img id="prevslide" src="/static/js/imageplay/images/back_dull.png"/><img id="pauseplay" src="/static/js/imageplay/images/pause_dull.png"/><img id="nextslide" src="/static/js/imageplay/images/forward_dull.png"/>
        </div>
    </div>
</div>
</body>
</html>
